<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="sortcut icon" href="0.jpg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Adicionar API</title>
</head>
<body>
    <header class="container">
        <div class="header">
            <div class="header-box">
                <img src="logo.png" alt="logo guilu">
            </div>
            <div class="header-box">
                <h1>ADICIONAR NOVA API</h1>
            </div>
            <a href="listagem.html">
            <div class="back-img">
                <img id="img-header-option" src="./back.png" alt="">
                <p class="option-link">VOLTAR</p>
            </div>
            </a>
        </div>
    </header>
    <main>
        <div class="box">
            <form method="POST">
                <div class="inputs">
                    <input type="text" name="nome" placeholder="NOME API" required>
                    <input type="text" name="url" placeholder="URL API" required>
                </div>
                <div class="options">
                    <button type="submit">
                        <a href="./listagem.html">
                            ADICIONAR
                        </a>
                        </button>
                </div>    
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>DESENVOLVIDO POR:</p>
            <a href="http://www.guilu.com.br/"><img src="footer.png"></a>
        </div>
    </footer>
</body>
</html>
